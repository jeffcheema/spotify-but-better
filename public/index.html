<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="import" href="imports.html"/>
  <title>SBB</title>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
              mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon"
                 for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample"
                   id="fixed-header-drawer-exp">
          </div>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">SBB</span>

      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
  <div class="page">
    <div id="template">





      <div class="track">
     <div class="trackplay">
         <div class="play">
             <button class="bubbly-button" style="background-image: url({{thumbnail}})">
               <i class="fas fa-play"></i>
             </button>
         </div>
         <div class="trackname">
             <h5>{{name}}</h5>
             <h6><a href="/#!/album/{{albumID}}" onclick="albumLink('{{albumID}}')">{{albumName}}</a></h6>
         </div>
     </div>
     <div class="fav">
         <div>
           <i class="fas fa-ellipsis-v"></i>


         </div>
     </div>
 </div>
       </div>
       </div>
<div class="page">
  <div id="jumbotron" class="card mobile">
  </div>
  <div class="wrapper">
  <div id="albumInfo" class="fullwidth card">
  <span id="title" class="fullwidth"></span>
  <br>
<span id="artist" class="fullwidth"></span>
</div>


</div>
<div id="tracklist">
  <div class="track">
 <div class="trackplay">
     <div class="play">
       <button class="bubbly-button albumResultsSong"><i class="fas fa-play"></i></button>

     </div>
     <div class="trackname">
         <h5>{{name}}</h5>

     </div>
 </div>
 <div class="fav">
     <div>
       <i class="fas fa-ellipsis-v"></i>


     </div>
 </div>
</div>
</div>
  </div>

    </main>
  </div>
  <section id="footer" class="card">
    <div class="trackname">
        <h5>{{name}}</h5>

    </div>
  </section>
</body>
</html>
